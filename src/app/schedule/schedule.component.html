
<button (click)="toggleWeekends()">toggle weekends</button>
<full-calendar [deepChangeDetection]="true" id="#calendarEl" [options]="calendarOptions"></full-calendar>

<button [hidden]="true" #modalButton type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Modal</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Create a from for patient information and slot -->
        <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required placeholder="I need help with xyz">
          </div>
          <div class="form-group">
            <input type="time" id="exampleCheck1" class="btn">
            <label class="form-check-label" for="exampleCheck1">Select Time</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
